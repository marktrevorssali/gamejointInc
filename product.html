  <div class="product-details" id="productDetails"></div>

  <script src="products.js"></script>
  <script>

    // Get ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const productId = parseInt(urlParams.get('id'));

    // Find product
    const product = products.find(p => p.id === productId);

    if (product) {
      const container = document.getElementById('productDetails');
      container.innerHTML = `
        <h2>${product.name}</h2>
        <img src="${product.image}" alt="${product.name}">
        <p>Price: ${product.price}</p>
        <p>Description: ${product.description}</p>

        <form action="https://formsubmit.co/gamejoint6@gmail.com" method="POST">

          <input type="hidden" name="Product" value="${product.name}">
          <input type="hidden" name="Price" value="${product.price}">
          <br>
          <label>Full Name:</label><br>
          <input type="text" name="Full Name" required><br>
          <br>
          <label>Email Address:</label><br>
          <input type="email" name="Email" required><br>
          <br>
          <label for="contact">Phone contact:</label><br>
          <input type="tel" placeholder="Phone Number"><br>
          <br>
          <label>Order Notes:</label><br>
          <textarea name="Message" rows="4" required class="place-order"></textarea><br>
          <br>
          <button type="submit" class="submit-btn">Submit Order</button>
        </form>
      `;
    } 
    
    else {
      document.getElementById('productDetails').innerText = "Product not found.";
    }
  </script>
